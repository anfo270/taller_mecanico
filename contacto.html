    <!-- Google Maps API -->
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLtf0ATbXQsjBnD2Na48pBZx-MV6cm1kc&callback=initMap"></script>

    <style>
        /* Estilo opcional para el contenedor del mapa */
        #map {
            height: 300px; /* Ajusta la altura según tus necesidades */
            width: 100%;
        }

        /* Estilos para el formulario */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60%; /* Ajusta el ancho del formulario */
            margin: 20px auto; /* Centra el formulario en la página */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>

    <script>
        // Inicializa el mapa cuando la API esté cargada
        function initMap() {
            // Coordenadas para Ciudad Juárez, México
            var ciudadJuarez = { lat: 31.6904, lng: -106.4245 };

            // Crea un nuevo mapa en el elemento con id="map"
            var map = new google.maps.Map(document.getElementById('map'), {
                center: ciudadJuarez,
                zoom: 12 // Ajusta el nivel de zoom según tus necesidades
            });

            // Puedes agregar marcadores, líneas, etc. según tus necesidades
            var marker = new google.maps.Marker({
                position: ciudadJuarez,
                map: map,
                title: 'Ciudad Juárez'
            });
        }
    </script>
    
</head>
